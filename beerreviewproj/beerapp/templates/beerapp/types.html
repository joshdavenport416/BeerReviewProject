{% extends 'base.html' %}
{% block content %}
<h1>Beer Types</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for t in type_list %}
    <tr>
        <td>{{ t.typename }}</td>
        <td>{{ t.typedescription }}</td>
    </tr>

    {% endfor %}


</table>

{% endblock %}
